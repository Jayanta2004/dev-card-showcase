<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dev Card Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
    }

    .chatbot-wrapper {
      width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      justify-content: flex-end;
      padding: 10px;
    }

    /* Chatbot Button */
    .chatbot-btn {
      position: relative;
      background: #4f46e5;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    /* Chatbot Container */
    .chatbot-container {
      position: relative;
      width: 100%;
      max-width: 300px;
      height: 420px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      display: none;
      flex-direction: column;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .chatbot-header {
      background: #4f46e5;
      color: #fff;
      padding: 12px;
      font-weight: bold;
      text-align: center;
    }

    .chatbot-messages {
      padding: 10px;
      flex: 1;
      overflow-y: auto;
      font-size: 14px;
    }

    .message {
      margin-bottom: 8px;
    }

    .bot {
      color: #333;
    }

    .user {
      text-align: right;
      color: #4f46e5;
    }

    .chatbot-input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .chatbot-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }

    .chatbot-input button {
      background: #4f46e5;
      color: #fff;
      border: none;
      padding: 0 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="chatbot-wrapper">

    <!-- Chatbot Box -->
    <div class="chatbot-container" id="chatbot">
      <div class="chatbot-header">Dev Card Assistant</div>

      <div class="chatbot-messages" id="messages">
        <div class="message bot">ðŸ‘‹ Hi! Ask me about this project.</div>
      </div>

      <div class="chatbot-input">
        <input type="text" id="userInput" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <!-- Chatbot Button -->
    <button class="chatbot-btn" onclick="toggleChat()">ðŸ’¬</button>

  </div>

  <script>
    function toggleChat() {
      const bot = document.getElementById("chatbot");
      bot.style.display = bot.style.display === "flex" ? "none" : "flex";
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, "user");
      input.value = "";

      setTimeout(() => {
        botReply(message);
      }, 600);
    }

    function addMessage(text, sender) {
      const messages = document.getElementById("messages");
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    function botReply(userMessage) {
      let reply = "ðŸ¤– Iâ€™m still learning. Try asking about the project!";

      const msg = userMessage.toLowerCase();

      if (msg.includes("project")) {
        reply = "This is a Dev Card Showcase project ðŸš€";
      } else if (msg.includes("tech")) {
        reply = "Built using HTML, CSS, and JavaScript.";
      } else if (msg.includes("hello") || msg.includes("hi")) {
        reply = "Hey there! ðŸ‘‹ How can I help?";
      }

      addMessage(reply, "bot");
    }
  </script>
</body>
</html>
