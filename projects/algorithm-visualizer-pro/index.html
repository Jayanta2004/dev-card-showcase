<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Algorithm Visualization Engine</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="background"></div>

<header>
  <h1>Algorithm Visualization Engine</h1>
  <p>Interactive sorting. Visual intelligence.</p>
</header>

<section class="controls">
  <select id="algorithm">
    <option value="bubble">Bubble Sort</option>
    <option value="merge">Merge Sort</option>
    <option value="quick">Quick Sort</option>
  </select>

  <input type="range" id="size" min="20" max="120" value="60">
  <label>Array Size</label>

  <input type="range" id="speed" min="1" max="100" value="50">
  <label>Speed</label>

  <button id="generate">Generate</button>
  <button id="start">Start</button>
</section>

<section class="visualizer" id="visualizer"></section>

<section class="complexity">
  <h2>Time Complexity</h2>
  <p id="complexityText">Select an algorithm</p>
</section>

<script src="script.js"></script>
</body>
</html>
