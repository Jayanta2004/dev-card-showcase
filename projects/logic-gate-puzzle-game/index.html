<!DOCTYPE html>
<html>
<head>
    <title>Logic Gate Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>âš¡ Circuit Architect</h1>

<div class="board">

    <div class="inputs">
        <button onclick="toggleInput('A')">A: <span id="A">0</span></button>
        <button onclick="toggleInput('B')">B: <span id="B">0</span></button>
    </div>

    <div class="gates">
        <button onclick="selectGate('AND')">AND</button>
        <button onclick="selectGate('OR')">OR</button>
        <button onclick="selectGate('NOT')">NOT</button>
        <button onclick="selectGate('XOR')">XOR</button>
        <button onclick="selectGate('NAND')">NAND</button>
        <button onclick="selectGate('NOR')">NOR</button>
    </div>

    <div class="output">
        Output: <span id="output">0</span>
        <div class="bulb" id="bulb"></div>
    </div>

    <div class="target">
        Target Output: <span id="target">1</span>
    </div>

    <button onclick="checkSolution()">Check Circuit</button>
    <button onclick="newPuzzle()">New Puzzle</button>

    <div class="stats">
        XP: <span id="xp">0</span>
        Level: <span id="level">1</span>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
