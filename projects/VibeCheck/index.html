<body>

<div class="bg">
  <div class="orb o1"></div>
  <div class="orb o2"></div>
  <div class="orb o3"></div>
</div>

<div class="app">

  <header>
    <h1>Vibe<span>Check</span></h1>
    <p>Spin the wheel. Accept the challenge. No excuses.</p>
  </header>

  <div class="main-layout">

    <div class="wheel-wrap">
      <div class="wheel-pointer">â–¼</div>
      <canvas id="wheelCanvas" width="400" height="400"></canvas>
      <button class="spin-btn" id="spinBtn">
        <span class="spin-text">SPIN</span>
        <span class="spin-sub">your fate</span>
      </button>
    </div>

    <div class="right-panel">

      <div class="result-box" id="resultBox">
        <div class="result-placeholder" id="resultPlaceholder">
          <div class="placeholder-icon">ğŸ¡</div>
          <p>Spin the wheel to get<br>your challenge!</p>
        </div>
        <div class="result-content hidden" id="resultContent">
          <div class="result-category" id="resultCategory"></div>
          <div class="result-emoji" id="resultEmoji"></div>
          <div class="result-title" id="resultTitle"></div>
          <div class="result-desc" id="resultDesc"></div>
          <div class="result-btns">

            <button class="btn-skip" id="skipBtn">â†© Spin Again</button>
          </div>
        </div>
      </div>

      <div class="score-box">
        <div class="score-item">
          <span id="acceptCount">0</span>
          <small>Accepted</small>
        </div>
        <div class="score-item">
          <span id="skipCount">0</span>
          <small>Skipped</small>
        </div>
        <div class="score-item">
          <span id="spinCount">0</span>
          <small>Total Spins</small>
        </div>
      </div>

      <div class="history-box">
        <div class="history-title">Recent Challenges</div>
        <div id="historyList"></div>
      </div>

    </div>

  </div>

  <div class="category-filters">
    <span class="filter-label">Categories:</span>
    <button class="cat-btn active" data-cat="all">All</button>
    <button class="cat-btn" data-cat="solo">ğŸ® Solo</button>
    <button class="cat-btn" data-cat="social">ğŸ¤ Social</button>
