<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìÖ The Alchemist's Calendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #1a2f1a;
            background: linear-gradient(145deg, #2a4f2a, #0a2f0a);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'UnifrakturMaguntia', 'Cinzel', serif;
        }
        
        .time-laboratory {
            width: 1000px;
            background: #d4b28c;
            background: linear-gradient(145deg, #e8c9a8, #b8946a);
            border-radius: 120px 120px 60px 60px;
            padding: 40px;
            box-shadow: 0 40px 60px #1a2f1a, inset 0 0 0 15px #f0d5b0, inset 0 0 0 30px #c4a078;
            border: 12px solid #8b6b3a;
            position: relative;
        }
        
        .celestial-clock {
            width: 400px;
            height: 400px;
            margin: 0 auto 40px;
            position: relative;
            border-radius: 50%;
            background: #2a1a0a;
            border: 20px solid #b88b4a;
            box-shadow: 0 0 0 10px #d4a55a, 0 0 100px #ffd700;
        }
        
        .hour-marker {
            position: absolute;
            width: 4px;
            height: 20px;
            background: #d4a55a;
            left: 50%;
            top: 10px;
            transform-origin: 50% 190px;
        }
        
        .clock-hand {
            position: absolute;
            width: 8px;
            height: 150px;
            background: #ffd700;
            left: 50%;
            top: 50%;
            transform-origin: 50% 0;
            transform: translateX(-50%) rotate(0deg);
            border-radius: 4px;
            box-shadow: 0 0 30px gold;
        }
        
        .time-display {
            text-align: center;
            font-size: 48px;
            color: #ffd700;
            text-shadow: 3px 3px 0 #2a1a0a;
            margin: 20px 0;
        }
        
        .alchemical-dates {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin: 30px 0;
        }
        
        .date-card {
            background: #8b6b3a;
            border-radius: 40px;
            padding: 20px;
            text-align: center;
            border: 6px solid #5a3a1a;
            color: #f0d5b0;
            cursor: pointer;
            transition: 0.2s;
        }
        .date-card:hover {
            transform: translateY(-5px);
            background: #b88b4a;
        }
        .date-card.active {
            background: #d4a55a;
            border-color: #ffd700;
            box-shadow: 0 0 50px gold;
        }
        
        .alchemical-properties {
            background: #2a1a0a;
            border-radius: 60px;
            padding: 30px;
            color: #f0d5b0;
            margin-top: 30px;
            border: 8px solid #8b6b3a;
        }
    </style>
</head>
<body>
    <div class="time-laboratory">
        <div class="celestial-clock" id="celestialClock">
            <!-- Clock markers will be generated -->
            <div class="clock-hand" id="clockHand"></div>
        </div>
        
        <div class="time-display" id="timeDisplay">
            ‚è≥ THE PRESENT MOMENT
        </div>
        
        <div class="alchemical-dates" id="alchemicalDates">
            <div class="date-card" data-date="spring">üå± SPRING EQUINOX</div>
            <div class="date-card" data-date="summer">‚òÄÔ∏è SUMMER SOLSTICE</div>
            <div class="date-card" data-date="autumn">üçÇ AUTUMN EQUINOX</div>
            <div class="date-card" data-date="winter">‚ùÑÔ∏è WINTER SOLSTICE</div>
        </div>
        
        <div class="alchemical-properties" id="alchemicalInfo">
            <h2>‚ú® ALCHEMICAL TIME PROPERTIES</h2>
            <p>Select a celestial event to reveal its power</p>
        </div>
    </div>

    <script>
        const celestialClock = document.getElementById('celestialClock');
        const clockHand = document.getElementById('clockHand');
        const timeDisplay = document.getElementById('timeDisplay');
        const alchemicalInfo = document.getElementById('alchemicalInfo');
        const dateCards = document.querySelectorAll('.date-card');
        
        // Create hour markers
        for (let i = 0; i < 12; i++) {
            const marker = document.createElement('div');
            marker.className = 'hour-marker';
            marker.style.transform = `rotate(${i * 30}deg)`;
            celestialClock.appendChild(marker);
        }
        
        const alchemicalDates = {
            spring: {
                element: 'üå± Air',
                metal: 'üå¨Ô∏è Mercury',
                color: 'üíö Green',
                ritual: 'Plant seeds of intention'
            },
            summer: {
                element: 'üî• Fire',
                metal: '‚ú® Gold',
                color: 'üíõ Yellow',
                ritual: 'Embrace your power'
            },
            autumn: {
                element: 'üíß Water',
                metal: '‚öôÔ∏è Iron',
                color: 'üß° Orange',
                ritual: 'Harvest your wisdom'
            },
            winter: {
                element: 'üåç Earth',
                metal: 'ü™® Lead',
                color: 'ü§ç White',
                ritual: 'Transform within'
            }
        };
        
        let currentTime = new Date();
        
        function updateClock() {
            const hours = currentTime.getHours() % 12;
            const minutes = currentTime.getMinutes();
            const seconds = currentTime.getSeconds();
            
            const handRotation = (hours * 30) + (minutes * 0.5) + (seconds * 0.00833);
            clockHand.style.transform = `translateX(-50%) rotate(${handRotation}deg)`;
            
            timeDisplay.innerHTML = `${currentTime.getHours().toString().padStart(2,'0')}:${currentTime.getMinutes().toString().padStart(2,'0')}:${currentTime.getSeconds().toString().padStart(2,'0')}`;
        }
        
        dateCards.forEach(card => {
            card.addEventListener('click', () => {
                dateCards.forEach(c => c.classList.remove('active'));
                card.classList.add('active');
                
                const date = card.dataset.date;
                const properties = alchemicalDates[date];
                
                alchemicalInfo.innerHTML = `
                    <h2>‚ú® ${card.textContent} ‚ú®</h2>
                    <p>Element: ${properties.element}</p>
                    <p>Metal: ${properties.metal}</p>
                    <p>Color: ${properties.color}</p>
                    <p>Ritual: ${properties.ritual}</p>
                    <p style="margin-top: 20px;">‚è≥ This moment holds the power of transformation</p>
                `;
                
                // Change clock color
                if (date === 'summer') clockHand.style.background = '#ffaa00';
                else if (date === 'winter') clockHand.style.background = '#aaddff';
                else clockHand.style.background = '#ffd700';
            });
        });
        
        setInterval(() => {
            currentTime = new Date();
            updateClock();
        }, 1000);
        
        // Time travel simulation
        let timeSpeed = 1;
        setInterval(() => {
            // Random time fluctuations
            if (Math.random() > 0.9) {
                currentTime = new Date(currentTime.getTime() + 3600000); // Add 1 hour
                timeDisplay.style.color = '#ffaa00';
                setTimeout(() => timeDisplay.style.color = '#ffd700', 500);
            }
        }, 10000);
    </script>
</body>
</html>
