<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Micro-Interaction Showcase</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="cursor-light"></div>

<header>
  <h1>Micro-Interaction Lab</h1>
  <p>Precision motion. Premium experience.</p>
</header>

<section class="grid">

  <!-- Magnetic Button -->
  <div class="card">
    <h3>Magnetic Button</h3>
    <button class="magnetic">Hover Me</button>
  </div>

  <!-- Ripple Button -->
  <div class="card">
    <h3>Ripple Effect</h3>
    <button class="ripple">Click Me</button>
  </div>

  <!-- 3D Tilt -->
  <div class="card tilt">
    <h3>3D Tilt Card</h3>
    <p>Move your cursor</p>
  </div>

  <!-- Toggle -->
  <div class="card">
    <h3>Animated Toggle</h3>
    <label class="switch">
      <input type="checkbox" id="themeToggle">
      <span class="slider"></span>
    </label>
  </div>

  <!-- Toast -->
  <div class="card">
    <h3>Toast Notification</h3>
    <button id="showToast">Show Toast</button>
  </div>

  <!-- Liquid Button -->
  <div class="card">
    <h3>Liquid Hover</h3>
    <button class="liquid">Hover</button>
  </div>

</section>

<div class="toast" id="toast">Action Successful âœ”</div>

<script src="script.js"></script>
</body>
</html>
