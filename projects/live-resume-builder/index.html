<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Resume Builder</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="background"></div>

<header>
  <h1>Live Resume Builder</h1>
  <p>Build your resume with real-time preview</p>
</header>

<section class="container">

  <!-- Form Panel -->
  <div class="form-panel">
    <input type="text" id="name" placeholder="Full Name">
    <input type="text" id="title" placeholder="Professional Title">
    <textarea id="summary" placeholder="Professional Summary"></textarea>
    <textarea id="experience" placeholder="Experience"></textarea>
    <textarea id="education" placeholder="Education"></textarea>
    <textarea id="skills" placeholder="Skills (comma separated)"></textarea>

    <input type="color" id="accentColor" value="#6366f1">

    <input type="file" id="photoUpload">

    <button id="downloadBtn">Download PDF</button>
  </div>

  <!-- Preview Panel -->
  <div class="preview-panel">
    <div class="resume" id="resume">

      <div class="resume-header">
        <img id="profilePhoto" class="profile-photo">
        <div>
          <h2 id="previewName">Your Name</h2>
          <p id="previewTitle">Professional Title</p>
        </div>
      </div>

      <section>
        <h3>Summary</h3>
        <p id="previewSummary"></p>
      </section>

      <section>
        <h3>Experience</h3>
        <p id="previewExperience"></p>
      </section>

      <section>
        <h3>Education</h3>
        <p id="previewEducation"></p>
      </section>

      <section>
        <h3>Skills</h3>
        <p id="previewSkills"></p>
      </section>

    </div>
  </div>

</section>

<script src="script.js"></script>
</body>
</html>
