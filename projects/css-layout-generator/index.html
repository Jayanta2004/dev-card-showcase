<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive CSS Layout Generator</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>CSS Layout Generator</h1>
  <button id="themeToggle">Toggle Theme</button>
</header>

<section class="controls">

  <select id="layoutMode">
    <option value="flex">Flexbox</option>
    <option value="grid">Grid</option>
  </select>

  <label>Direction</label>
  <select id="direction">
    <option value="row">row</option>
    <option value="column">column</option>
  </select>

  <label>Justify</label>
  <select id="justify">
    <option value="flex-start">flex-start</option>
    <option value="center">center</option>
    <option value="space-between">space-between</option>
    <option value="space-around">space-around</option>
  </select>

  <label>Align</label>
  <select id="align">
    <option value="stretch">stretch</option>
    <option value="center">center</option>
    <option value="flex-start">flex-start</option>
  </select>

  <label>Gap</label>
  <input type="range" id="gap" min="0" max="50" value="10">

  <label>Columns (Grid)</label>
  <input type="range" id="columns" min="1" max="6" value="3">

  <button id="addBox">Add Box</button>
  <button id="removeBox">Remove Box</button>

</section>

<section class="workspace">

  <div class="preview-container" id="previewContainer">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>

  <div class="code-panel">
    <pre id="cssOutput"></pre>
    <button id="copyBtn">Copy CSS</button>
  </div>

</section>

<script src="script.js"></script>
</body>
</html>
