<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ“– The Alchemist's Cookbook</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #3a2e1e;
            background-image: radial-gradient(circle at 20% 30%, #5e4f3a, #2a1e0e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Cormorant Garamond', 'Times New Roman', serif;
        }
        
        .cookbook {
            width: 900px;
            background: #d8c4a8;
            background: linear-gradient(145deg, #f0e0c4, #c4b094);
            border-radius: 60px 60px 40px 40px;
            padding: 40px;
            box-shadow: 0 40px 50px #1a150e, inset 0 0 0 20px #e8d4b8, inset 0 0 0 40px #b8a484;
            border: 12px solid #8b7355;
            position: relative;
            transform-style: preserve-3d;
        }
        
        .cookbook::before {
            content: "ğŸ“œ";
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 60px;
            filter: drop-shadow(0 10px 5px #2a1e0e);
        }
        
        .recipe-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
            color: #4a3a2a;
            font-size: 24px;
            border-bottom: 4px double #8b7355;
            padding-bottom: 20px;
        }
        
        .ingredients-panel {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin: 40px 0;
        }
        
        .ingredient {
            background: #e8d4b8;
            border-radius: 40px;
            padding: 25px;
            text-align: center;
            border: 6px solid #8b7355;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: inset 0 -10px 0 #b8a484;
        }
        .ingredient:hover {
            transform: translateY(-5px);
            background: #f0e0c4;
        }
        .ingredient.selected {
            background: #c4b094;
            border-color: #d4a55a;
            box-shadow: 0 0 50px #d4a55a;
        }
        
        .ingredient-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .cauldron-area {
            display: flex;
            gap: 30px;
            margin: 40px 0;
        }
        
        #cauldron {
            flex: 2;
            aspect-ratio: 1;
            background: #4a3a2a;
            border-radius: 50% 50% 30% 30%;
            border: 12px solid #8b7355;
            box-shadow: inset 0 -30px 0 #2a1e0e, 0 20px 0 #5e4f3a;
            position: relative;
            overflow: hidden;
        }
        
        #potionColor {
            width: 100%;
            height: 100%;
            background: #6b4f3a;
            transition: background 0.3s;
            opacity: 0.7;
        }
        
        .recipe-book {
            flex: 1;
            background: #b8a484;
            border-radius: 40px;
            padding: 20px;
            border: 6px solid #8b7355;
            color: #2a1e0e;
            overflow-y: auto;
            max-height: 300px;
        }
        
        .recipe-entry {
            background: #e8d4b8;
            margin: 10px 0;
            padding: 15px;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.1s;
            border: 2px solid #8b7355;
        }
        .recipe-entry:hover {
            background: #f0e0c4;
            transform: scale(1.02);
        }
        
        .brew-controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
        }
        
        .brew-btn {
            background: #8b7355;
            border: none;
            color: #e8d4b8;
            font-size: 28px;
            padding: 20px 60px;
            border-radius: 60px;
            cursor: pointer;
            border-bottom: 10px solid #5e4f3a;
            transition: 0.05s linear;
            font-family: 'Cormorant Garamond', serif;
        }
        .brew-btn:active {
            border-bottom-width: 4px;
            transform: translateY(6px);
        }
    </style>
</head>
<body>
    <div class="cookbook">
        <div class="recipe-header">
            <span>âš—ï¸ ALCHEMIST'S COOKBOOK</span>
            <span>ğŸ“… SPRING MOON</span>
        </div>
        
        <div class="ingredients-panel" id="ingredients">
            <div class="ingredient" data-ingredient="dragonfruit">
                <div class="ingredient-icon">ğŸ‰</div>
                <div>dragonfruit</div>
            </div>
            <div class="ingredient" data-ingredient="moonflower">
                <div class="ingredient-icon">ğŸŒ™</div>
                <div>moonflower</div>
            </div>
            <div class="ingredient" data-ingredient="starlight">
                <div class="ingredient-icon">âœ¨</div>
                <div>starlight</div>
            </div>
            <div class="ingredient" data-ingredient="shadow">
                <div class="ingredient-icon">ğŸŒ‘</div>
                <div>shadow essence</div>
            </div>
            <div class="ingredient" data-ingredient="crystal">
                <div class="ingredient-icon">ğŸ’</div>
                <div>crystal dust</div>
            </div>
            <div class="ingredient" data-ingredient="phoenix">
                <div class="ingredient-icon">ğŸ”¥</div>
                <div>phoenix feather</div>
            </div>
            <div class="ingredient" data-ingredient="mermaid">
                <div class="ingredient-icon">ğŸ§œ</div>
                <div>mermaid tear</div>
            </div>
            <div class="ingredient" data-ingredient="dream">
                <div class="ingredient-icon">ğŸ’­</div>
                <div>dream mist</div>
            </div>
        </div>
        
        <div class="cauldron-area">
            <div id="cauldron">
                <div id="potionColor"></div>
            </div>
            
            <div class="recipe-book" id="recipeBook">
                <h3>ğŸ“– RECIPES</h3>
                <div class="recipe-entry" data-recipe="love">ğŸ’• Love Potion</div>
                <div class="recipe-entry" data-recipe="wisdom">ğŸ¦‰ Wisdom Brew</div>
                <div class="recipe-entry" data-recipe="strength">ğŸ’ª Strength Elixir</div>
                <div class="recipe-entry" data-recipe="invisibility">ğŸ‘» Invisibility</div>
                <div class="recipe-entry" data-recipe="flight">ğŸ•Šï¸ Flight</div>
            </div>
        </div>
        
        <div class="brew-controls">
            <button class="brew-btn" id="brewBtn">âš—ï¸ BREW</button>
            <button class="brew-btn" id="cleanBtn">ğŸ’§ CLEAN</button>
        </div>
    </div>

    <script>
        const ingredients = document.querySelectorAll('.ingredient');
        const potionColor = document.getElementById('potionColor');
        const cauldron = document.getElementById('cauldron');
        const recipeBook = document.getElementById('recipeBook');
        
        let selectedIngredients = [];
        let currentPotion = [];
        
        const ingredientColors = {
            dragonfruit: '#ff4d4d',
            moonflower: '#c2c2f0',
            starlight: '#ffff99',
            shadow: '#4d4d4d',
            crystal: '#b3ecff',
            phoenix: '#ff9933',
            mermaid: '#66ccff',
            dream: '#d9b3ff'
        };
        
        const recipes = {
            love: { ingredients: ['dragonfruit', 'moonflower'], color: '#ffb3b3', name: 'Love Potion' },
            wisdom: { ingredients: ['starlight', 'crystal'], color: '#b3b3ff', name: 'Wisdom Brew' },
            strength: { ingredients: ['dragonfruit', 'phoenix'], color: '#ff6666', name: 'Strength Elixir' },
            invisibility: { ingredients: ['shadow', 'dream'], color: '#404040', name: 'Invisibility' },
            flight: { ingredients: ['phoenix', 'dream'], color: '#ffb366', name: 'Flight' }
        };
        
        ingredients.forEach(ingredient => {
            ingredient.addEventListener('click', () => {
                ingredient.classList.toggle('selected');
                const ingredientName = ingredient.dataset.ingredient;
                
                if (ingredient.classList.contains('selected')) {
                    selectedIngredients.push(ingredientName);
                } else {
                    selectedIngredients = selectedIngredients.filter(i => i !== ingredientName);
                }
            });
        });
        
        function mixPotion() {
            if (selectedIngredients.length === 0) {
                potionColor.style.background = '#6b4f3a';
                return;
            }
            
            // Mix colors
            let r = 0, g = 0, b = 0;
            selectedIngredients.forEach(ing => {
                const color = ingredientColors[ing];
                if (color) {
                    const rgb = parseInt(color.slice(1), 16);
                    r += (rgb >> 16) & 255;
                    g += (rgb >> 8) & 255;
                    b += rgb & 255;
                }
            });
            
            r = Math.min(255, Math.floor(r / selectedIngredients.length));
            g = Math.min(255, Math.floor(g / selectedIngredients.length));
            b = Math.min(255, Math.floor(b / selectedIngredients.length));
            
            potionColor.style.background = `rgb(${r}, ${g}, ${b})`;
            
            // Check if matches any recipe
            let matchedRecipe = null;
            for (const [key, recipe] of Object.entries(recipes)) {
                const match = recipe.ingredients.every(ing => selectedIngredients.includes(ing)) &&
                             selectedIngredients.every(ing => recipe.ingredients.includes(ing));
                if (match) {
                    matchedRecipe = recipe;
                    break;
                }
            }
            
            if (matchedRecipe) {
                cauldron.style.boxShadow = `inset 0 -30px 0 #2a1e0e, 0 20px 0 #5e4f3a, 0 0 100px ${matchedRecipe.color}`;
                recipeBook.innerHTML = `<h3>ğŸ“– RECIPES</h3>
                    <div style="background: ${matchedRecipe.color}; padding: 20px; border-radius: 30px; color: white;">
                        âœ¨ You brewed: ${matchedRecipe.name}! âœ¨
                    </div>`;
            } else {
                cauldron.style.boxShadow = 'inset 0 -30px 0 #2a1e0e, 0 20px 0 #5e4f3a';
            }
        }
        
        function cleanCauldron() {
            selectedIngredients = [];
            ingredients.forEach(i => i.classList.remove('selected'));
            potionColor.style.background = '#6b4f3a';
            cauldron.style.boxShadow = 'inset 0 -30px 0 #2a1e0e, 0 20px 0 #5e4f3a';
            recipeBook.innerHTML = `<h3>ğŸ“– RECIPES</h3>
                <div class="recipe-entry" data-recipe="love">ğŸ’• Love Potion</div>
                <div class="recipe-entry" data-recipe="wisdom">ğŸ¦‰ Wisdom Brew</div>
                <div class="recipe-entry" data-recipe="strength">ğŸ’ª Strength Elixir</div>
                <div class="recipe-entry" data-recipe="invisibility">ğŸ‘» Invisibility</div>
                <div class="recipe-entry" data-recipe="flight">ğŸ•Šï¸ Flight</div>`;
        }
        
        document.getElementById('brewBtn').addEventListener('click', mixPotion);
        document.getElementById('cleanBtn').addEventListener('click', cleanCauldron);
        
        // Recipe shortcuts
        document.querySelectorAll('.recipe-entry').forEach(entry => {
            entry.addEventListener('click', () => {
                const recipe = entry.dataset.recepe;
                // Auto-select ingredients for that recipe
                cleanCauldron();
                if (recipe && recipes[recipe]) {
                    recipes[recipe].ingredients.forEach(ing => {
                        ingredients.forEach(i => {
                            if (i.dataset.ingredient === ing) {
                                i.classList.add('selected');
                                selectedIngredients.push(ing);
                            }
                        });
                    });
                    mixPotion();
                }
            });
        });
    </script>
</body>
</html>
