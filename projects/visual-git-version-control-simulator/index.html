<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visual Git Version Control Simulator</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Visual Git Simulator</h1>
  <div>
    <button id="themeToggle">Theme</button>
    <button id="resetRepo">Reset</button>
  </div>
</header>

<section class="controls">
  <input type="text" id="commitMessage" placeholder="Commit message">
  <button id="commitBtn">Commit</button>
  <button id="branchBtn">New Branch</button>
  <button id="checkoutBtn">Checkout</button>
  <button id="mergeBtn">Merge</button>
</section>

<section class="workspace">
  <canvas id="gitCanvas"></canvas>
  <div class="log-panel">
    <h3>Commit Log</h3>
    <div id="log"></div>
  </div>
</section>

<script src="script.js"></script>
</body>
</html>
