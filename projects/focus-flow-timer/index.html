<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Focus Flow Timer</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="bg"></div>

<header>
  <h1>Focus Flow</h1>
  <p>Deep work. Smart recovery.</p>
</header>

<div class="timer-card">

  <canvas id="progressRing" width="300" height="300"></canvas>

  <div class="time-display" id="timeDisplay">25:00</div>
  <div class="mode-display" id="modeDisplay">Focus</div>

  <div class="controls">
    <button id="startBtn">Start</button>
    <button id="pauseBtn">Pause</button>
    <button id="resetBtn">Reset</button>
  </div>

</div>

<div class="analytics">
  <div class="stat">
    <h3 id="sessionCount">0</h3>
    <p>Sessions Completed</p>
  </div>
  <div class="stat">
    <h3 id="totalFocus">0 min</h3>
    <p>Total Focus Time</p>
  </div>
  <div class="stat">
    <h3 id="streak">0</h3>
    <p>Daily Streak</p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
