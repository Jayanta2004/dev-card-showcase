<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Data Structure Simulator</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Data Structure Simulator</h1>
  <div>
    <select id="structureSelect">
      <option value="stack">Stack</option>
      <option value="queue">Queue</option>
      <option value="list">Linked List</option>
      <option value="tree">Binary Tree</option>
    </select>
    <button id="themeToggle">Theme</button>
  </div>
</header>

<section class="controls">
  <input type="number" id="valueInput" placeholder="Value">
  <button id="insertBtn">Insert</button>
  <button id="removeBtn">Remove</button>
  <button id="clearBtn">Clear</button>
</section>

<section class="visual-area">
  <canvas id="canvas"></canvas>
</section>

<section class="log-panel">
  <h3>Operation Log</h3>
  <div id="log"></div>
</section>

<script src="script.js"></script>
</body>
</html>
