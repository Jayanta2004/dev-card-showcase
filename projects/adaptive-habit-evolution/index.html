<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adaptive Habit Evolution</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="background-blur"></div>

<header>
  <h1>Habit Evolution</h1>
  <p>Small actions. Intelligent growth.</p>
</header>

<section class="dashboard">

  <div class="card stats">
    <h2>Progress Level</h2>
    <div class="level-display">
      <span id="level">1</span>
      <div class="xp-bar">
        <div class="xp-fill" id="xpFill"></div>
      </div>
    </div>
  </div>

  <div class="card habit-input">
    <h2>Add Habit</h2>
    <input type="text" id="habitInput" placeholder="Enter new habit...">
    <button id="addHabit">Add</button>
  </div>

  <div class="card habits">
    <h2>Your Habits</h2>
    <ul id="habitList"></ul>
  </div>

  <div class="card insights">
    <h2>Adaptive Insight</h2>
    <p id="insightText">Stay consistent to unlock adaptive suggestions.</p>
  </div>

</section>

<script src="script.js"></script>
</body>
</html>
