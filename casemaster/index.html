<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CaseMaster</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 600px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        h1 {
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #aaa;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            resize: none;
            font-size: 14px;
        }

        .buttons {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            font-weight: bold;
        }

        button:hover {
            background: #45a049;
        }

        .info {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>CaseMaster</h1>
        <p class="subtitle">Your Smart Text Utility Tool</p>

        <textarea id="textInput" placeholder="Enter your text here..."></textarea>

        <div class="buttons">
            <button onclick="toUpperCaseText()">UPPERCASE</button>
            <button onclick="toLowerCaseText()">lowercase</button>
            <button onclick="capitalizeText()">Capitalize</button>
            <button onclick="removeSpaces()">Remove Extra Spaces</button>
            <button onclick="copyText()">Copy Text</button>
        </div>

        <div class="info">
            <p>Words: <span id="wordCount">0</span></p>
            <p>Characters: <span id="charCount">0</span></p>
        </div>
    </div>

    <script>
        const textInput = document.getElementById("textInput");
        const wordCount = document.getElementById("wordCount");
        const charCount = document.getElementById("charCount");

        textInput.addEventListener("input", updateCounts);

        function updateCounts() {
            let text = textInput.value.trim();
            charCount.textContent = text.length;

            let words = text.split(/\s+/).filter(word => word.length > 0);
            wordCount.textContent = words.length;
        }

        function toUpperCaseText() {
            textInput.value = textInput.value.toUpperCase();
            updateCounts();
        }

        function toLowerCaseText() {
            textInput.value = textInput.value.toLowerCase();
            updateCounts();
        }

        function capitalizeText() {
            let text = textInput.value.toLowerCase();
            textInput.value = text.replace(/\b\w/g, char => char.toUpperCase());
            updateCounts();
        }

        function removeSpaces() {
            textInput.value = textInput.value.replace(/\s+/g, " ").trim();
            updateCounts();
        }

        function copyText() {
            textInput.select();
            document.execCommand("copy");
            alert("Text Copied!");
        }
    </script>

</body>
</html>
