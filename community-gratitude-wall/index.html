<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Gratitude Wall | Spread Appreciation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Caveat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Background Pattern -->
    <div class="background-pattern"></div>
    
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-heart"></i>
                    </div>
                    <div class="logo-text">
                        <h1>Gratitude Wall</h1>
                        <p>Every thank you makes the world brighter ‚ú®</p>
                    </div>
                </div>
                <div class="header-stats">
                    <div class="stat">
                        <i class="fas fa-sticky-note"></i>
                        <div>
                            <strong id="totalNotes">0</strong>
                            <span>Notes</span>
                        </div>
                    </div>
                    <div class="stat">
                        <i class="fas fa-heart"></i>
                        <div>
                            <strong id="totalLikes">0</strong>
                            <span>Likes</span>
                        </div>
                    </div>
                    <div class="stat">
                        <i class="fas fa-users"></i>
                        <div>
                            <strong id="totalUsers">0</strong>
                            <span>Contributors</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Control Panel -->
        <div class="control-panel">
            <button class="btn-add-note" id="addNoteBtn">
                <i class="fas fa-plus"></i>
                <span>Add Thank You Note</span>
            </button>
            
            <div class="view-controls">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">
                        <i class="fas fa-border-all"></i> All
                    </button>
                    <button class="filter-btn" data-filter="featured">
                        <i class="fas fa-star"></i> Featured
                    </button>
                    <button class="filter-btn" data-filter="recent">
                        <i class="fas fa-clock"></i> Recent
                    </button>
                    <button class="filter-btn" data-filter="popular">
                        <i class="fas fa-fire"></i> Popular
                    </button>
                </div>
                
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search gratitude notes...">
                </div>
            </div>
        </div>

        <!-- Featured Notes Banner -->
        <section class="featured-section" id="featuredSection">
            <h2><i class="fas fa-star"></i> Featured Gratitude</h2>
            <div class="featured-carousel" id="featuredCarousel">
                <!-- Featured notes will be loaded here -->
            </div>
        </section>

        <!-- Gratitude Wall -->
        <main class="gratitude-wall" id="gratitudeWall">
            <!-- Notes will be dynamically added here -->
        </main>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-icon">
                <i class="fas fa-heart-crack"></i>
            </div>
            <h3>No gratitude notes yet</h3>
            <p>Be the first to share your appreciation!</p>
            <button class="btn-primary" onclick="document.getElementById('addNoteBtn').click()">
                <i class="fas fa-plus"></i> Add First Note
            </button>
        </div>

        <!-- Floating Action Button (Mobile) -->
        <button class="fab" id="fabBtn">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <!-- Add Note Modal -->
    <div class="modal" id="addNoteModal">
        <div class="modal-overlay"></div>
        <div class="modal-content note-modal">
            <button class="modal-close" id="closeAddModal">
                <i class="fas fa-times"></i>
            </button>
            <div class="modal-header">
                <h2>Share Your Gratitude üíù</h2>
                <p>Express your appreciation to someone special</p>
            </div>
            <form id="noteForm" class="note-form">
                <div class="form-group">
                    <label for="recipientName">
                        <i class="fas fa-user"></i> To (Recipient)
                    </label>
                    <input type="text" id="recipientName" placeholder="e.g., Sarah, My Mom, Dr. Smith" required maxlength="50">
                </div>
                
                <div class="form-group">
                    <label for="noteMessage">
                        <i class="fas fa-heart"></i> Your Message
                    </label>
                    <textarea id="noteMessage" rows="5" placeholder="Thank you for..." required maxlength="500"></textarea>
                    <span class="char-counter"><span id="charCount">0</span>/500</span>
                </div>
                
                <div class="form-group">
                    <label for="authorName">
                        <i class="fas fa-signature"></i> From (Your Name - Optional)
                    </label>
                    <input type="text" id="authorName" placeholder="Anonymous or your name" maxlength="50">
                </div>
                
                <div class="form-group">
                    <label>
                        <i class="fas fa-palette"></i> Choose a Color
                    </label>
                    <div class="color-picker">
                        <input type="radio" name="noteColor" value="yellow" id="color-yellow" checked>
                        <label for="color-yellow" class="color-option yellow"></label>
                        
                        <input type="radio" name="noteColor" value="pink" id="color-pink">
                        <label for="color-pink" class="color-option pink"></label>
                        
                        <input type="radio" name="noteColor" value="blue" id="color-blue">
                        <label for="color-blue" class="color-option blue"></label>
                        
                        <input type="radio" name="noteColor" value="green" id="color-green">
                        <label for="color-green" class="color-option green"></label>
                        
                        <input type="radio" name="noteColor" value="purple" id="color-purple">
                        <label for="color-purple" class="color-option purple"></label>
                        
                        <input type="radio" name="noteColor" value="orange" id="color-orange">
                        <label for="color-orange" class="color-option orange"></label>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-paper-plane"></i> Post to Wall
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- View Note Modal -->
    <div class="modal" id="viewNoteModal">
        <div class="modal-overlay"></div>
        <div class="modal-content view-note-modal">
            <button class="modal-close" id="closeViewModal">
                <i class="fas fa-times"></i>
            </button>
            <div id="noteDetailContent">
                <!-- Note details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Success Animation -->
    <div class="success-popup" id="successPopup">
        <div class="success-content">
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>
            <p>Gratitude note posted! üéâ</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
