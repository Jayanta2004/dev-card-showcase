<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Positivity Passport</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Pacifico&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
  <div class="page-bg"></div>
  <main class="passport-app">
    <header class="hero">
      <div>
        <p class="label">#6458</p>
        <h1>Positivity Passport</h1>
        <p class="subtitle">Complete kindness missions, collect category stamps, unlock global badges, and share your journey.</p>
      </div>
      <button id="sharePassportBtn" class="btn btn-primary"><i class="fa-solid fa-share-nodes"></i> Share Passport</button>
    </header>

    <section class="stats-grid" aria-label="Passport overview">
      <article class="stat-card">
        <i class="fa-solid fa-stamp"></i>
        <div>
          <p>Total Stamps</p>
          <h2 id="totalStamps">0</h2>
        </div>
      </article>
      <article class="stat-card">
        <i class="fa-solid fa-route"></i>
        <div>
          <p>Missions Done</p>
          <h2 id="totalMissions">0</h2>
        </div>
      </article>
      <article class="stat-card">
        <i class="fa-solid fa-earth-americas"></i>
        <div>
          <p>Global Badges</p>
          <h2 id="totalBadges">0</h2>
        </div>
      </article>
      <article class="stat-card">
        <i class="fa-solid fa-plane-departure"></i>
        <div>
          <p>Journey Level</p>
          <h2 id="journeyLevel">Explorer</h2>
        </div>
      </article>
    </section>

    <div class="layout">
      <section class="missions-panel card">
        <div class="panel-title-row">
          <h3><i class="fa-solid fa-list-check"></i> Kindness Missions</h3>
          <select id="categoryFilter" aria-label="Filter missions by category">
            <option value="all">All categories</option>
            <option value="helping">Helping</option>
            <option value="sharing">Sharing</option>
            <option value="listening">Listening</option>
            <option value="gratitude">Gratitude</option>
            <option value="community">Community</option>
          </select>
        </div>
        <div id="missionsList" class="missions-list"></div>
      </section>

      <section class="passport-panel card">
        <div class="panel-title-row">
          <h3><i class="fa-solid fa-passport"></i> Your Passport</h3>
          <span id="passportCompletion" class="pill">0% complete</span>
        </div>
        <div id="passportGrid" class="passport-grid"></div>
      </section>

      <section class="badges-panel card">
        <div class="panel-title-row">
          <h3><i class="fa-solid fa-medal"></i> Global Badges</h3>
        </div>
        <div id="badgesGrid" class="badges-grid"></div>
      </section>
    </div>

    <section class="timeline card">
      <div class="panel-title-row">
        <h3><i class="fa-solid fa-clock-rotate-left"></i> Journey Timeline</h3>
      </div>
      <ul id="timelineList" class="timeline-list"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
